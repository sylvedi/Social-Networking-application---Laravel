<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Team-Grid.css">
</head>

<body style="width: 1234px;height: 708px;">
    <section style="width: 1262px;margin: 127px;padding: 0px;height: 0px;"></section>
    <div class="row" style="margin: 4px;height: 693px;">
        <div class="col" style="height: 675px;">
            <form method="post" style="margin: 117px;padding: 0px;padding-top: 16px;height: 390px;margin-top: 35px;">
                <h2 class="sr-only">Login Form</h2>
                <h2 class="text-center"><strong>Sign-in</strong></h2>
                <div class="illustration"></div>
                <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit" style="margin: 0px;width: 151px;margin-right: 0px;margin-left: 79px;background-color: rgb(16,70,128);">Log In</button></div>
                <a class="forgot" href="#" style="padding-left: 51px;">Forgot your email or password?</a></form>
        </div>

        
        <div class="col" style="width: 599px;height: 675px;margin: 39px;padding: 0px;padding-top: 1px;">
            <form method="post" style="width: 341px;height: 315px;margin-left: 154px;">
                <h2 class="text-center" style="padding-bottom: 31px;"><strong>Create</strong>&nbsp;account.</h2>
                <div class="form-group"><input class="form-control" type="username" name="username" placeholder="Username"></div>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email">
                <input class="form-control" type="password" name="password" placeholder="Password" style="margin-top: 16px;">
                <input class="form-control" type="firstname"name="firstname" placeholder="FirstName" style="margin-top: 16px;">
                <input class="form-control" type="lastname" name="lastname" placeholder="LastName" style="margin-top: 16px;">
                <input class="form-control" type="city" name="city"placeholder="City" style="margin-top: 17px;"></div>
                <div class="form-group">
                <input class="form-control" type="state" name="state" placeholder="State"></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label">
                    <input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit" style="width: 155px;margin-left: 104px;background-color: rgb(16,70,128);">Sign Up</button>
                </div><a class="already" href="#" style="padding-left: 43px;">You already have an account? Login here.</a>
                </form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
